<div class="container card col-6 text-center">
  <h2 class="p-3">Login here</h2>
  <div class=" text-center">
  <input type="email" [(ngModel)]="useremail" name="useremail" class="m-2 p-2 col-6 rounded" placeholder="Enter email">
</div>
<div class=" text-center">
  <input type="password" [(ngModel)]="password" name="password" class="m-2 p-2 col-6 rounded" placeholder="Enter password">
</div>
  <div class="col text-center">

    <button class="btn btn-primary m-2 col-3" [routerLink]="['/samples']" >Login</button>
  </div>
</div>
