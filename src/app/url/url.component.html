<!-- <h1 mat-dialog-title class="text-center" style="font-weight: bold;">URL</h1> -->
<div mat-dialog-content>
  <mat-form-field class="col example-form-field" appearance="outline">
    <mat-label>{{data.text}}</mat-label>
    <input matInput type="text" [(ngModel)]="data.url" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onClose()" class="col">Close</button>
</div>
